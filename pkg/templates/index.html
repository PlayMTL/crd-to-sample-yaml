<!DOCTYPE html>
<html lang="en">

<head>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Preview CRDs</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/css/main.css" rel="stylesheet" type="text/css">
    <link href="static/css/prism.css" rel="stylesheet" type="text/css">
    <link href="static/css/prism-okaidia.css" rel="stylesheet" type="text/css">
    <link href="static/css/root.css" rel="stylesheet" type="text/css">
    <link href="static/css/alert.css" rel="stylesheet" type="text/css">
    <link href="static/css/halfmoon-variables.min.css" rel="stylesheet" type="text/css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
</head>

<style>
    header {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        flex-wrap: nowrap;
        padding: 0 16px;
        height: 50px;
        color: #000000;
        border-bottom: 1px solid #d3d6da;
    }

    header .title {
        font-weight: 700;
        font-size: 37px;
        line-height: 100%;
        letter-spacing: 0.01em;
        text-align: center;
        pointer-events: none;
    }

    .padding-left {
        display: flex;
        align-items: center;
        width: 70px;
        justify-content: flex-start;
    }

    .padding-right {
        display: flex;
        width: 70px;
        justify-content: flex-end;
    }
</style>

<body class="dark-mode" data-dm-shortcut-enabled="true" data-sidebar-shortcut-enabled="true">
<header>
    <div class="padding-left">
        <button id="help-button" class="icon">
            <i class="fa fa-question-circle"></i>
        </button>
    </div>
    <div class="title">CRD Parser</div>
    <div class="padding-right">
        <a href="https://github.com/Skarlso/crd-to-sample-yaml" target="_blank"><i class="fa fa-github"></i></a>
    </div>
</header>
{{if .Msg}}
<div class="alert alert-danger" role="alert">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    <h4 class="alert-heading">Oops!</h4>
    {{.Msg}}
</div>
{{end}}
<div class="container">
    <div class="container">
        <div class="mt-md-20">
            <form action="/submit" method="POST">
                <div class="mb-3">
                <textarea class="form-control" id="crd_data" name="crd_data"
                          placeholder="Paste CRD here..."
                          style="height:200px"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
